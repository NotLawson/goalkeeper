<!-- the base template that will contain the applets, allowing for navigation between applets -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Base Template{% endblock %}</title>
        <!--Imports-->
        {% block imports %}{% endblock %}
        <link rel="stylesheet" href="/static/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <div class="page_content">    
                {% block body %}
                {% endblock %}
            </div>

            <div class="base-nav">
                <div class="base-nav-buttons">
                    <button onclick="window.location.href = '/'">Home</button>
                    <button onclick="window.location.href = '/mental'">Mental</button>
                    <button onclick="window.location.href = '/physical'">Physical</button>
                    <button onclick="window.location.href = '/settings'">Settings</button>
                    <button onclick="window.location.href = '/user'">User</button>
                </div>
            </div>
        </div>

        <script src="/static/js/main.js"></script>
    </body>
</html>
