<!-- the base template for most of the client side-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Base Template{% endblock %}</title>
        <!--Imports-->
        {% block imports %}{% endblock %}
        <link rel="stylesheet" href="/static/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="heading">
            {% block heading %}
            {% endblock %}
        </div>

        <div class="container">
            <div class="page_content">    
                {% block body %}
                {% endblock %}
            </div>

            <div class="base-nav">
                <button onclick="window.location.href = '/my/dashboard'">Home</button>
                <button onclick="window.location.href = '/my/tasks'">Tasks</button>
                <button onclick="window.location.href = '/my/goals'">Goals</button>
                <button onclick="window.location.href = '/account/me'">Me</button>
            </div>
        </div>

        <script src="/static/js/main.js"></script>
    </body>
</html>
